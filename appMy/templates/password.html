<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     rel="stylesheet"
   />
   <!-- Google Fonts -->
   <link
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <!-- MDB -->
   <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
     rel="stylesheet"
   />
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {% include 'partials/_navbar.html' %}


    <div class="forbackground">
      <div data-aos="fade-up" data-aos-duration="1000">
        {% for i in messages %}
        <div class="d-flex justify-content-center" style="position: absolute; top:0; right:0">
          <div class="alert alert-dismissible fade show bg-{{ i.tags }} text-center" style="width: fit-content; height:fit-content;" role="alert" data-mdb-alert-init data-mdb-color="{{ i.tags }}">
            {{ i }}
            <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}
        <section class="gradient-custom">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div
                  class="card bg-dark text-white"
                  style="border-radius: 1rem"
                >
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <form method="POST">
                        {% csrf_token %}
                        <h2 class="fw-bold mb-2 text-uppercase">Parola Sıfırlama</h2>
                        <p class="text-white-50 mb-5">
                          Parolanızı sıfırlamak için kayıt olurken seçtiğiniz kullanıcı adını ve gizli yanıtı giriniz.
                        </p>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typeUserX"
                            >Kullanıcı Adı</label
                          >
                          <input
                            type="text"
                            id="typeUserX"
                            name="username"
                            class="border border-3 border-light form-control form-control-lg"
                          />
                        </div>
                        
                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typeUserX"
                            >Gizli Yanıt</label
                          >
                          <input
                            type="text"
                            id="typeUserX"
                            name="reply"
                            class="border border-3 border-light form-control form-control-lg"
                          />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typePasswordX"
                            >Yeni Şifre</label
                          >
                          <input
                            type="password"
                            id="typePasswordX"
                            name="password1"
                            class="border border-3 border-light form-control form-control-lg"
                          />
                        </div>
           
                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            
                            for="typePasswordX"
                            >Tekrar Yeni Şifre</label
                          >
                          <input
                            type="password"
                            id="typePasswordX"
                            name="password2"
                            class="border border-3 border-light form-control form-control-lg"
                          />
                        </div>


                        <button
                          class="btn btn-outline-light btn-lg px-5"
                          type="submit"
                        >
                          Şifremi Değiştir
                        </button>
                      </form>

                   
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- MDB -->
    <script>
      AOS.init();
    </script>
        <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
