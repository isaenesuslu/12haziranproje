<!DOCTYPE html> {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include 'partials/_navbar.html' %}

    <div class="forbackground">
      <div data-aos="zoom-in-up" data-aos-duration="1000">
        {% for i in messages %}
        <div class="d-flex justify-content-center" style="position: absolute; top:0; right:0">
          <div class="alert alert-dismissible fade show bg-{{ i.tags }} text-center" style="width: fit-content; height:fit-content;" role="alert" data-mdb-alert-init data-mdb-color="{{ i.tags }}">
            {{ i }}
            <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}

        <section class="gradient-custom">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div
                  class="card bg-dark text-white"
                  style="border-radius: 1rem"
                >
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <form method="POST">
                        {% csrf_token %}
                        <h2 class="fw-bold mb-4 text-uppercase">Kayıt</h2>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typeUserX"
                            >Kullanıcı Adı</label
                          >
                          <input
                            type="text"
                            id="typeUserX"
                            class="border border-3 border-light form-control form-control-lg"
                            name="username"
                          />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typeEmailX"
                            >E-Mail</label
                          >
                          <input
                            type="email"
                            id="typeEmailX"
                            class="border border-3 border-light form-control form-control-lg"
                            name="email"
                          />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typePasswordX"
                            >Şifre</label
                          >
                          <input
                            type="password"
                            id="typePasswordX"
                            class="border border-3 border-light form-control form-control-lg"
                            name="password1"
                          />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typePasswordX"
                            >Tekrar Şifre</label
                          >
                          <input
                            type="password"
                            id="typePasswordX"
                            class="border border-3 border-light form-control form-control-lg"
                            name="password2"
                          />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label
                            class="form-label"
                            for="typePasswordX"
                            >Gizli Yanıtınız</label
                          >
                          <input
                            type="text"
                            id="typeReplyX"
                            class="border border-3 border-light form-control form-control-lg"
                            name="reply"
                          />
                        </div>

                        <button
                          class="btn btn-outline-light btn-lg px-5 mt-4"
                          type="submit"
                        >
                          Şimdi Kayıt Ol
                        </button>
                      </form>

                      <div
                        class="d-flex justify-content-center text-center mt-4 pt-1"
                      >
                        <a href="#!" class="text-white"
                          ><i class="fab fa-facebook-f fa-lg"></i
                        ></a>
                        <a href="#!" class="text-white"
                          ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                        ></a>
                        <a href="#!" class="text-white"
                          ><i class="fab fa-google fa-lg"></i
                        ></a>
                      </div>
                    </div>

                    <div>
                      <p class="mb-0">
                        Zaten bir hesaba sahip misin?
                        <a
                          href="{% url 'loginPage' %}"
                          class="text-white-50 fw-bold"
                          >Giriş Yap</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- MDB -->
    <script>
      AOS.init();
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
